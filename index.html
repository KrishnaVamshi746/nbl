<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Newletter Builder</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/hover.css">
    <link rel="stylesheet" href="css/styles.css">

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/ngDraggable/ngDraggable.js"></script>

  </head>
  <body ng-app="nblApp" ng-controller="mainCtrl">
  <!-- Top Nav Bar -->
  <nav class="navbar navbar-default menu-bar">
  <div class="container-fluid">
    <div class="row">
    <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 col-centered line">
          <div class="div-btn-grp">
          <div class="btn-group" role="group" aria-label="..." style="padding-right: 8px;">
                <button type="button" class="btn btn-primary"><span class="glyphicon glyphicon-calendar"></span></button>
                <button type="button" class="btn btn-primary"><span class="glyphicon glyphicon-folder-open"></span></button>
                <button type="button" class="btn btn-primary"><span class="glyphicon glyphicon-share"></span></button>
          </div>
  
        
          <div class="btn-group" role="group" aria-label="...">
                <button type="button" class="btn btn-primary"><span class="glyphicon glyphicon-calendar"></span></button>
                <button type="button" class="btn btn-primary"><span class="glyphicon glyphicon-folder-open"></span></button>
                <button type="button" class="btn btn-primary"><span class="glyphicon glyphicon-share"></span></button>
                <button type="button" class="btn btn-primary"><span class="glyphicon glyphicon-calendar"></span></button>
                <button type="button" class="btn btn-primary"><span class="glyphicon glyphicon-folder-open"></span></button>
                <button type="button" class="btn btn-primary"><span class="glyphicon glyphicon-share"></span></button>
          </div>
        
          <div class="btn-group" role="group" aria-label="..." style="padding-left: 8px;">
                <button type="button" class="btn btn-primary"><span class="glyphicon glyphicon-calendar"></span></button>
                <button type="button" class="btn btn-primary"><span class="glyphicon glyphicon-folder-open"></span></button>
                <button type="button" class="btn btn-primary"><span class="glyphicon glyphicon-share"></span></button>
          </div>
          </div>
      </div>
  
  </div>
</div>
  </div>
 </nav>
 <!-- End Nav Bar -->
 <div class="container-fluid fill">
   <div class="row row-fill">
     <div class="col-xs-3 col-sm-3 col-md-2 col-lg-2 sidebar-left">
      <div class="menuwrap">
       <div class="draggable-objects">
            <div  ng-repeat="obj in draggableObjects" class="menuitem hvr-pop">
                <div ng-drag="true" ng-drag-data="obj" data-allow-transform="true"> {{obj.name}} </div>
            </div>
        </div>
      </div>
     </div>
     <div class="col-xs-6 col-sm-6 col-md-8 col-lg-8 main-center">
       <div ng-drop="true" ng-drop-success="onDropComplete1($data,$event)">
          <span class="title">Drop area #1</span>

          <div ng-repeat="obj in droppedObjects1 track by $index" ng-drag="false" ng-drag-data="obj" ng-drag-success="console.log(1)" ng-center-anchor="{{centerAnchor}}">
              {{obj.name}}
          </div>

      </div>

      <div ng-drop="true" ng-drop-success="onDropComplete2($data,$event)">
          <span class="title">Drop area #2</span>

          <div ng-repeat="obj in droppedObjects2 track by $index" ng-drag="true" ng-drag-data="obj" ng-drag-success="onDragSuccess2($index,$data,$event)" ng-center-anchor="{{centerAnchor}}">
              {{obj.name}}
          </div>

      </div>
     </div>
     <div class="col-xs-3 col-sm-3 col-md-2 col-lg-2 sidebar-right">
       sidebar right
     </div>
   </div>
 </div>

<!-- index.html -->
<script src="js/app.js"></script>
  </body>
</html>
